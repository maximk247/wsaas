<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Анимация смещения элемента</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
      #targetElement {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: #3498db;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- Кнопки для управления направлением -->
    <button id="leftButton">Влево</button>
    <button id="rightButton">Вправо</button>

    <!-- Элемент, который будет анимирован -->
    <div id="targetElement"></div>

    <script>
      $(document).ready(function () {
        // Обработчик клика по кнопке "Влево"
        $('#leftButton').click(function () {
          $('#targetElement').animate({ left: '-=100px' }, 400);
        });

        // Обработчик клика по кнопке "Вправо"
        $('#rightButton').click(function () {
          $('#targetElement').animate({ left: '+=100px' }, 400);
        });
      });
    </script>
  </body>
</html>
